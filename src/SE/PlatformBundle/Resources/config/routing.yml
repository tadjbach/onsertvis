        page:   1
    requirements:
        page: \d*

se_platform_auction_add:
    path:     /enchere/propser-enchere/{advertSlug}_{advertId}
    defaults:
        _controller: SEPlatformBundle:Auction:add
    requirements:
        advertId: \d+

# Message Routes :
