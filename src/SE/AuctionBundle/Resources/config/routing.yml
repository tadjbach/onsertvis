se_user_view:
    path:     /encherisseur/profile/{id}
    defaults:
        _controller: SEUserBundle:Profile:view
    requirements:
        id: \d+

se_dpt_by_region:
    path: /demande/liste/getdptbyregion
    defaults:
        _controller: SEAuctionBundle:Advert:getDptByRegion
        
se_city_by_dpt_region:
