#Auction - Advert
se_auction_advert_list:
    path:     /demande/liste/{page}
    defaults:
        _controller: SEAuctionBundle:Advert:list
        page:        1
    requirements:
        page: \d*

se_auction_advert_view:
    path:     /demande/{id}
    defaults:
        _controller: SEAuctionBundle:Advert:view
    requirements:
        id: \d+

se_auction_advert_add:
    path:     /demande/deposer
    defaults:
        _controller: SEAuctionBundle:Advert:add

se_auction_advert_edit:
    path:     /demande/modifier/{id}
    defaults:
        _controller: SEAuctionBundle:Advert:edit
    requirements:
        id: \d+

se_auction_advert_delete:
    path:     /demande/supprimer/{id}
    defaults:
        _controller: SEAuctionBundle:Advert:delete
    requirements:
        id: \d+
        
se_auction_advert_list_by_user:
    path:     /tableau-de-bord/mes-demandes/{page}
    defaults:
        _controller: SEAuctionBundle:Advert:listByUser
        page:        1
    requirements:
        page: \d*

se_auction_auction_list_by_user_proposed:
    path:     /tableau-de-bord/mes-encheres/proposees/{page}
    defaults:
        _controller: SEAuctionBundle:Auction:listProposed
        page:        1
    requirements:
        page: \d*

se_auction_auction_list_by_user_receive:
    path:     /tableau-de-bord/mes-encheres/recues/{page}
    defaults:
        _controller: SEAuctionBundle:Auction:listReceive
        page:        1
    requirements:
        page: \d*

se_auction_list_auction_by_advert:
    path:     /encheres-recues/{advertId}/{page}
    defaults:
        _controller: SEAuctionBundle:Auction:list
        page:        1
    requirements:
        page: \d*
        id: \d*
        
se_auction_auction_list_by_user_terminated:
    path:     /tableau-de-bord/mes-encheres/terminees/{page}
    defaults:
        _controller: SEAuctionBundle:Auction:listTerminated
        page:        1
    requirements:
        page: \d*

se_auction_auction_list_by_user:
    path:     /tableau-de-bord/mes-encheres/{page}
    defaults:
        _controller: SEAuctionBundle:Auction:list
        page:        1
    requirements:
        page: \d*
        
se_auction_add:
    path:     /demande/propser-enchere/{advertId}
    defaults:
        _controller: SEAuctionBundle:Auction:add
        
se_auction_auction_accept:
    path:     /tableau-de-bord/accepter-enchere/{auctionId}
    defaults:
        _controller: SEAuctionBundle:Auction:accept
        page:        1
    requirements:
        page: \d*

#Account - Message
se_auction_message_list:
    path: /mes-messages/{advertId}/{page}
    defaults:
        _controller: SEAuctionBundle:Message:list
        page:        1
    requirements:
        page: \d*
        
se_auction_message_add:
    path:     /contact/envoi-message/{advertId}/{senderId}/{receiveId}
    defaults:
        _controller: SEAuctionBundle:Message:add

#Account - Comment
se_auction_comment_list:
    path: /tableau-de-bord/mes-commentaires/{page}
    defaults:
        _controller: SEAuctionBundle:Comment:list
        page:        1
    requirements:
        page: \d*
        
se_auction_comment_add:
